baseURL: https://example.org/
languageCode: en-us
title: Tawezy7's Blog
theme: ["PaperMod"]

enableEmoji: true

params:
  ShowReadingTime: true
  ShowCodeCopyButtons: true
  homeInfoParams:
    Title: TechLog
    Content: 悟已往之不谏，知来者之可追。

  socialIcons: # optional
    - name: "Github"
      url: "https://github.com/Tawezy7"

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: Wiki
          url: https://github.com/adityatelange/hugo-PaperMod/wiki/

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

caches:
  images:
    dir: :cacheDir/images